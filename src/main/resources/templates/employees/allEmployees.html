		<div th:replace="header"></div>
<!-- /Header -->
<div class="container">


<br/>

<a href="addNewEmployee" type="button" class="btn btn-primary float-right" >Add New Employee</a>

<br/>


<form action="employee">


<div class="form-group ">
<label for="empId">Enter Employee Id :</label> 
<input class="form-control" id="empId" type="text" name="empId"/>
</div>

<table class="table table-hover">
<thead>
<tr class="table-primary"><th scope="col">Employee Name</th><th scope="col">Employee Email</th><th scope="col">Salary</th> <th scope="col">Hire Date</th></tr>
</thead>

<tbody>
    <tr th:each=" employee: ${employeeList}">
        <td th:text="${employee.employeeName}"></td>
        <td th:text="${employee.empEmail}"></td>  
        <td th:text= "${employee.emphireDate}"/> </td>
        <td th:text= "${employee.salary}"/> </td>
    </tr>
    
</tbody>
</table>


<!-- Footer-->
		<div th:replace="footer"></div>
<!-- /Footer -->
